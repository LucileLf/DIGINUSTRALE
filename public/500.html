<!DOCTYPE html>
<html>
<head>
  <title>We're sorry, but something went wrong (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>

@import url("https://fonts.googleapis.com/css?family=Shadows+Into+Light");


html {
  font-size: 16px;
  font-family: "Shadows Into Light", cursive;
}
body {
  height: 100vh;
  display: flex;
  align-items: flex-end;
  justify-content: center;
  background-color: black;
  color: white;
}
.a-title {
  font-size: 10rem;
  text-align: center;
}
.a-message {
  font-size: 2rem;
  text-align: center;
}

.o-cat {
  width: 35vh;
  margin: auto;
  padding: 3rem;
}
.m-ear,
.m-eye {
  background-color: white;
}
.m-ears {
  display: flex;
  justify-content: space-between;
  overflow: hidden;
  padding: 1vh 0.5vh;
  z-index: 1;
}
.m-ear {
  height: 14vh;
  width: 10vh;
  border-radius: 40% 70% 10% 10% e("/") 100% 100% 10% 10%;
  position: relative;

  &.-left {
    transform: rotateZ(15deg);
  }
  &.-right {
    transform: rotateY(180deg) rotateZ(15deg);
  }
  &:after,
  &:before {
    content: "";
    position: absolute;
    width: 2px;
    background-color: black;
    bottom: 0;
    right: 70%;
    border-radius: 50%;
  }
  &:after {
    height: 40%;
    transform: rotate(15deg);
  }
  &:before {
    height: 35%;
    transform: rotate(-15deg);
  }
}
.m-face {
  position: relative;
  background-color: black;
  border-radius: 100% 100% 0 0;
  margin: -8vh auto 0;
  padding: 8vh 0 6vh;
  width: 90%;
}
.m-eyes {
  display: flex;
  justify-content: space-around;
  overflow: hidden;
}
.m-eye {
  width: 10vh;
  height: 8vh;
  border-radius: 70%;
  position: relative;

  &:before {
    content: "";
    position: absolute;
    height: 50%;
    left: -2vh;
    right: -2vh;
    background-color: black;
    border-radius: 0 0 35% 35%;
    z-index: 2;
    animation: eyes 5s ease infinite;
  }
  &:after {
    content: "";
    width: 10%;
    height: 15%;
    border-radius: 50%;
    background-color: white;
    position: absolute;
    top: 40%;
  }
  &.-left:after {
    right: -5%;
  }
  &.-right:after {
    left: -5%;
  }
}
.a-eyePupil {
  background-color: black;
  width: 30%;
  left: 35%;
  &,
  &:after {
    position: absolute;

    height: 50%;
    border-radius: 50%;
    top: 25%;
  }

  &:after {
    content: "";
    background-color: white;
    width: 20%;
    left: 20%;
  }
}

.m-nose {
  border-radius: 1000% ;
  background-color: rgb(232, 41, 181);
  width: 8vh;
  height: 6vh;
  margin: auto;
}

@keyframes eyes {
  0%,
  5%,
  100% {
    height: 50%;
  }
  2% {
    height: 110%;
  }
}

  </style>
</head>

<body>
  <!-- This file lives in public/500.html -->
  <div class="o-404">
    <h1 class="a-title">500</h1>
    <p class="a-message">
      You came to the wrong neighborhood
    </p>
    <div class="o-cat">
      <div class="m-ears">
        <div class="m-ear -right"></div>
        <div class="m-ear -left"></div>

      </div>
      <div class="m-face">
        <div class="m-eyes">
          <div class="m-eye -left">
            <div class="a-eyePupil"></div>
          </div>
          <div class="m-eye -right">
            <div class="a-eyePupil"></div>
          </div>
        </div>
        <div class="m-nose"></div>
      </div>

    </div>
  </div>
</body>
</html>
